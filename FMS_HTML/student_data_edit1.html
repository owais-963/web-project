<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Data Edit Form</title>
</head>
<body>

{% for d in data %}

<form method="post" action="{% url 'student_data' d.id %}" enctype="multipart/form-data">
    {% csrf_token %}
        <img src={{data.image.url}}" width="85" height="100">
    Student Profile Picture <input name="img" type="file" value="upload image" required> <br>
    First Name<input name="name" value="{{d.name}}" type="text" required>
    Father Name <input name="father_name" value="{{d.father_name}}" type="text" required>
    Class <input name="class" type="number" value="{{d.grade}}" required>
    Father CNIC Number <input name="cnic" value="{{d.father_cnic_no}}" type="text">
    Father Contact Number <input name="father_contact_number" value="{{d.father_contact_number}}" type="tel" required>
    Email <input name="email" value="{{d.email}}" type="email">
    Home Phone no <input name="home_contact_number" value="{{d.home_phone_no}}" type="tel">
    Address <input name="address" value="{{d.address}}" type="text" required>
    <label for="gender">
        Gender
    </label>
    <select name="gender" id="gender" required>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="others">Others</option>
    </select>

    <button type="submit" value="Submit"> Submit </button>
</form>
{% endfor %}
</body>
</html>
